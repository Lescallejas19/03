<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>Javsascript Task App</title>
  <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous"
  />
  <!--CUSTOM CSS-->
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
         <img
          src="bloc.jpg"
          alt=""
          width="35"
          height="35"
          class="d-inline-block align-text-top"
         />
         Bloc de Notas
        </a>
        <button type="button" class="btn btn-primary">Estilo de texto</button>
<button type="button" class="btn btn-secondary">Color de fuente</button>
<button type="button" class="btn btn-success">Fondo de la fuente</button>
<button type="button" class="btn btn-danger">Tamaño de la fuente</button>
<button type="button" class="btn btn-warning">Deshacer</button>
<button type="button" class="btn btn-info">Rehacer</button>
<button type="button" class="btn btn-light">Lápiz</button>
<button type="button" class="btn btn-dark">Autocompletar</button>


       </div>
      </nav>
      

  <div class="container">
   <div class="row my-5">
    <div class="col-md-4">
     <div class="card">
      <div class="card-body">
       <!-- FORM TO ADD TASKS -->
       <form id="formTask">
        <div class="form-group">
         <input
          type="text"
          id="title"
          placeholder="Nombre de la nota"
          class="form-control"
         />
         <form id="formTask">
            <div class="form-group">
             <input
              type="text"
              id="title"
              placeholder="Importante recordar"
              class="form-control"
             />
        </div>
        <div class="form-group">
         <textarea
          id="description"
          cols="40"
          rows="15"
          class="form-control"
         ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Guardar</button>
       </form>
      </div>
     </div>
    </div>

    <div class="col-md-8">
     <div id="tasks"></div>
    </div>
   </div>
  </div>
  <script src="./app.js"></script>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Fecha</label>
    <input type="Fecha" class="form-control" id="exampleFormControlInput1" placeholder="AAAA/MM/DD">
  </div>
 </body>
</html>
